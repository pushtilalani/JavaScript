<!-- 1) - Alert. -->

<html>
    <head>
        <script>
            function warn() {
                alert("This is warning message");
                document.write("Warning");
            }
        </script>
    </head>
    <body>
        <input type="button" value="ok" onClick="warn()">
    </body>
</html>


<!-- 2) - Confirmation box -->


<html>
    <head>
        <script>
            function conf() {
                var ret = confirm("Do you want to continue?")
                if(ret==true) {
                    document.write("User wants")
                    return true;
                }
                else {
                    document.write("User does not want")
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" onClick="conf()" value="OK">
    </body>
</html>
