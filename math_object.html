<html>
    <head>
        <script>
            document.write("square root = " + Math.sqrt(9) + "<br>");
            document.write("Absolute = " + Math.abs(-1) + "<br>");
            document.write("round = " + Math.round(5.7) + "<br>");
            document.write("ceil = " + Math.ceil(1.4) + "<br>");
            document.write("floor = " + Math.floor(1.7) + "<br>");
            document.write("power = " + Math.pow(3,2) + "<br>");
            document.write("maximum = " + Math.max(3,4,2.4,3.5) + "<br>");
            document.write("minimum = " + Math.min(1,5.5,3,1.5,5) + "<br>");
        </script>
    </head>
</html>
