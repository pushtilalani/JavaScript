<html>
    <head>
        <script>
            a="hello";
            b="world";
            c="this is demo";
            d="is";
            document.write("character at oth index: " + a.charAt(0) + "<br>");
            document.write("unicode at oth index: " + a.charCodeAt(0) + "<br>");
            document.write("concate : " + a.concat(b) + "<br>");
            document.write("first index : " + c.indexOf(d) + "<br>");
            document.write("last index : " + c.lastIndexOf(d) + "<br>");
            document.write("split : " + a.split("l") + "<br>");
            document.write("split : " + c.split(" ") + "<br>");
            document.write("split : " + c.split("") + "<br>");
            document.write("substr : " + c.substr(2,5) + "<br>");
            document.write("substring : " + c.substring(2,6) + "<br>");
            document.write("lowercase : " + a.toLowerCase() + "<br>");
            document.write("uppercase : " + a.toUpperCase() + "<br>");
        </script>
    </head>
</html>
